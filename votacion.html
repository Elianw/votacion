<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Papeleta de Votación</title>
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/3844/3844046.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Elegí a tus candidatos</h1>
        <p>Seleccioná hasta 5 candidatos y presiona "Emitir Voto"</p>
        
        <p id="contador-seleccion">Seleccionados: 0 de 5</p>

        <div id="candidatos-container">
            <p>Cargando candidatos...</p>
        </div>
        
        <div id="preseleccion-container">
            <h2>Tu Selección</h2>
            <div id="preseleccion-slots" class="slots-container">
                </div>
        </div>

        <div id="controles-finales"></div>
        
        <p id="mensaje-votacion" class="mensaje"></p>
    </div>
    <script src="votacion.js"></script>

    <div id="alerta-personalizada" class="modal-overlay" style="display: none;">
        <div class="modal-contenido">
            <h2 id="alerta-titulo"></h2>
            <div id="alerta-mensaje"></div>
            <div id="alerta-botones" class="modal-botones"></div>
        </div>
    </div>
</body>
</html>
